<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="jquery.terminal.min.css" rel="stylesheet">
        <link href="panel.css" rel="stylesheet">
        <!-- Javascript -->
         <script src="jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script> 
        <script src="jquery.terminal.min.js"></script>
        <script src="panel.js"></script>
    </head>
    <body>
        <button id="start" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-play"></span> Start Record
        </button>
         <button id ="stop" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-stop"></span> Stop Record
        </button>
         <button id ="save" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-floppy-disk"></span> Save Record
        </button>
        <div id="console" class="terminal" style="height: 75px;">
            </div>
        <div>     
        <button id="startTests" type="button" class="btn">
          <span class="glyphicon glyphicon-play"></span> Start Record
        </button>
            </div>
        <div class="row col-md-12">
            <div class="col-md-6">
  <table class="table">
    <thead>
      <tr>
        <th colspan="3">Testovací scénáře</th>
      </tr>
    </thead>
    <tbody id="table">
    </tbody>
  </table>
                </div>
            <div class="col-md-6">
                <strong>Log</strong>
        <blockquote class="blockquote" id="log">
        </blockquote>
            </div>
</div>
    </body>
</html>
