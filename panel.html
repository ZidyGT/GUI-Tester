<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="jquery.terminal.min.css" rel="stylesheet">
        <link href="panel.css" rel="stylesheet">
        <link href="icons/style.css" rel="stylesheet">
        <!-- Javascript -->
        <script src="jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script> 
        <script src="jquery.terminal.min.js"></script>
        <script src="model.js"></script>
        <script src="view.js"></script>
        <script src="controller.js"></script>

        <script src="panel.js"></script>
    </head>
    <body>
        <div class="toolbar-shadow">
            <div class="btn-group" role="group">
                <button class="btn toolbar-button" id="offset" title="Offset">
                    <span class="icon-icon_terc">
                        <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                    </span>
                </button>
                <div class="item-divider"></div>
                <button class="btn toolbar-button" id="vyber" title="Selection">
                    <span class="icon-icon_vyber">             
                    </span>
                </button>
                <div class="item-divider"></div>
                <button class="btn toolbar-button" id="reference" title="Scenario Selection">
                    <span class="icon-icon_vyber_2">
                        <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                    </span>
                </button>
                <div class="item-divider"></div>
                <button class="btn toolbar-button" id="copy" title="Scenarion Deep Copy Selection">
                    <span class="icon-icon_vyber_copy">
                        <span class="path1"></span><span class="path2"></span>
                    </span>
                </button>
            </div>
        </div>
        <div class="row col-md-12">

            <div class="col-md-3 left-sidebar">
                 
                <div class=" row col-md-12">
                         
                    <div class ="col-md-4">
                        <strong>Manager testů</strong>
                                      <div class ="left-toolbar">
                    <div class="btn-group" role="group">
                        <button id="play" type="button" class="btn btn-sm left-toolbar-button" title="Play test">
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                        <button id ="createG" type="button" class="btn btn-sm left-toolbar-button" title="Create test group">
                            <span class="glyphicon glyphicon-plus"></span>                       
                        </button>
                        <button id ="createS" type="button" class="btn btn-sm left-toolbar-button" title="Create test">
                            <span class="glyphicon glyphicon-plus-sign"></span>

                        </button>
                    </div>                   
                </div>
                    </div>
                    <div class ="col-md-8">
                         <div id="testSheet"></div>
                    </div>
                </div>
                 <div class=" row col-md-12"><div id="testViewSheet"></div></div>
  
               
   
            </div>
            <div class="col-md-6 context">
                <ul class="nav nav-tabs">
                    <li class="nav-item" id="nav-console"><a href="#">Edit</a></li>
                    <li class="nav-item" id="nav-summary"><a href="#">Summary</a></li>
                    <li class="nav-item" id="nav-description"><a href="#">Description</a></li>
                </ul>
                <div id="content">
                    <div id="description">
                    </div>
                    <div id ="summary">
                        <table class="table">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>Line Number</th>
                                    <th>Command</th>
                                </tr>
                            </thead>
                            <tbody id ="summary-table"></tbody>
                        </table>
                    </div>
                    <div class=" row col-md-12" id="console">
                        <div class="col-md-6 cons-edit"><h4 class="edit-h">Editing console</h4><div id="edit-console" class="terminal" style="height: 75px;"></div></div>
                                    <div class="col-md-6 cons-record"><h4 class ="rec-h">Recording console 
                                            <span class="glyphicon glyphicon-record">
                            
                                </span></h4><div id="rec-console" class="terminal" style="height: 75px;"></div></div>        
                    </div>
                </div>
            </div>
            <div class="col-md-3 right-sidebar">
                <strong>Průběh testů</strong>
            </div>
        </div>

    </body>
</html>
